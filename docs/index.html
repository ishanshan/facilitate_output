  <script>
    window.$docsify = {
      search: 'auto', // default
      repo: 'https://github.com/ishanshan/facilitate_output',
      repo:'', // set the docsify show the corner
      corner: {
        // the icon link url to another site
        url: "https://gitlab.com/gitlab-org/gitlab-svgs",
        // the default preset icon in docsify-corner
        icon: "gitlab",
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> &copy;  2015-2021 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="gray" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>  <a href="https://github.com/ishanshan" target="_blank"> 闪闪 | ishanshan</a>  </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }

      ],
      auto2top: true,
      mergeNavbar: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 1,
      subMaxLevel: 2,
      name: '输出实验室',
      toc: { // for https://github.com/justintien/docsify-plugin-toc
             tocMaxLevel: 5,
             target: 'h2, h2, h3, h4, h5, h6'
           },
      search: {
        noData: {
          '/': '暂无相关内容，换个关键词试试？'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      formatUpdated: function(time) {
        // ...

        return time;
      },
    }
  </script>
