  <script>
    ; (function(win) {
      function isFunction(functionToCheck) {
        return functionToCheck && {}.toString.call(functionToCheck) === '[object Function]'
      }

      win.EditOnGithubPlugin = {}

      function create(docBase, docEditBase, title) {
        title = title || 'Edit on github'
        docEditBase = docEditBase || docBase.replace(/\/blob\//, '/edit/')

        function editDoc(event, vm) {
          var docName = vm.route.file

          if (docName) {
            var editLink = docEditBase + docName
            window.open(editLink)
            event.preventDefault()
            return false
          } else {
            return true
          }
        }

        win.EditOnGithubPlugin.editDoc = editDoc

        function generateHeader(title) {
          return header = [
            '<div style="overflow: auto">',
            '<p style="float: right"><a style="text-decoration: underline; cursor: pointer"',
            'onclick="EditOnGithubPlugin.onClick(event)">',
            title,
            '</a ></p >',
            '</div>'
          ].join('')
        }

        return function(hook, vm) {
          win.EditOnGithubPlugin.onClick = function(event) {
            EditOnGithubPlugin.editDoc(event, vm)
          }

          if (isFunction(title)) {

            hook.afterEach(function(html) {
              return html + generateHeader(title(vm.route.file))
            })
          } else {
            var header = generateHeader(title)

            hook.afterEach(function(html) {
              return header + html
            })
          }


        }
      }

      win.EditOnGithubPlugin.create = create
    })(window)
  </script>

      function(hook) {
        const footnote_elements = new Map();
        var footer = [
          '<footer style="text-align: center;margin-top: 20px;color: gray;">',
          '<footer>',
          '<span>&copy;2015-2021 ♥ <a href="https://github.com/ishanshan"> 闪闪 | ishanshan</strong></a>. </span>',
          '<span>Published with <a href="https://docsify.js.org/#/" target="_blank">docsify</a>.<br></span>',
          'This work is licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC-SA 4.0</a>.<br>',
          '转载或引用，请保留链接并申明来源',

          '</footer>'
        ].join('');

        hook.afterEach(function(html) {
          const beforeFooter = html.replaceAll(
                  /\[\^([^\]]*)\]/g,
                  function(match,footnoteId){
                    // if(true) return match;
                    if (!footnote_elements.has(footnoteId)) {
                      footnote_elements.set(footnoteId, footnote_elements.size + 1);
                      return `<a id="footnote_ref_${footnote_elements.size}" href="#/?id=footnote_${footnote_elements.size}"><sup>${footnote_elements.size}</sup></a>`
                    } else {
                      return `<br class="footnote_splitter"/><a id="footnote_${footnote_elements.get(footnoteId)}" href="#/?id=footnote_ref_${footnote_elements.get(footnoteId)}"><span>[${footnote_elements.get(footnoteId)}]</span></a>`
                    }
                  }
          );
          const reference_h2_index = beforeFooter.indexOf('h2 id="reference"');
          const footnote_start_index = beforeFooter.indexOf('<p>', reference_h2_index) + 3;
          const footnote_end_index = beforeFooter.indexOf('</p>', reference_h2_index);
          const footnote =  beforeFooter.substring(footnote_start_index, footnote_end_index);
          const sorted_footnote = footnote.split('<br class=\"footnote_splitter\"/>').slice(1).sort((item1, item2) => item1.substring(16,item1.indexOf("\" ")) - item2.substring(16,item2.indexOf("\" "))).join('<br/>')
          return beforeFooter.substring(0, footnote_start_index) + sorted_footnote + beforeFooter.substring(footnote_end_index) + footer;
        });
      }
    ],
